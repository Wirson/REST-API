        <script src="js/jquery.js" type="text/javascript"></script>
        <script src="js/app.js" type="text/javascript"></script>
        <title>BookShop</title>

    <body>
        <div>
            <form action="" method="post" role="form" class="bookAdd">                
                <h2>Add a Book</h2>
                <label>Title
                    <input type="text" name="title" id="name">
                </label>
                <br>
                <label>Author
                    <input type="text" name="author" id="author">
                </label>
                <br>
                <label>Book description
                    <input type="text" name="description" id="bookDesc">
                </label>
                <br>
                <input type="submit" value="Add a book!" id="submit">
            </form>
            <hr>
        </div>
        <table></table>
